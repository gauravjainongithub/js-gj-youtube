<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(language) {
        const li = document.createElement('li');
        li.innerHTML = `${language}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");
    addLanguage("TypeScript");
    addLanguage("Golang");
    addLanguage("Ruby On Rails");

    function addOptiLanguage(language) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${language}`));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('Redux');

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)"); 
    //secondLang.innerHTML = "GJ";
    /*"li: nth-child(2) will not work in above line since space should not be bw li: and nth-child"*/
    //console.log(document.querySelector("li:nth-child(2)"));
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    //Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>JS</li>";

    //Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

    document.querySelector("li:nth-child(2)").style.color = "green";
</script>
</html>
